<form #form='ngForm' class="m-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-group d-flex justify-content-end">
      <label routerLink='/user/forgotpassword' style="cursor:pointer">Forgot Password?</label>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
      </div>
    </div>
  </form>
