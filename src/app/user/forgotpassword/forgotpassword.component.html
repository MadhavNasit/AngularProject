<form #form='ngForm' class="m-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
      </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Send Mail</button>
      </div>
    </div>
  </form>
