<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <b>Add Or Edit Project</b>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                    <input type="hidden" name="id" [value]="service.formModel.id">
                    <!-- <input type="hidden" #id="ngModel" name="id" [(ngModel)]="service.formModel.id"> -->
                    <div class="form-group">
                      <label>Project Name</label>
                      <input class="form-control" #projectName="ngModel" name="projectName" [(ngModel)]="service.formModel.projectName" required/>
                      <label class="text-danger" [hidden]="projectName.valid || projectName.pristine">
                        This field is required.
                      </label>
                    </div>
                    <div class="form-group">
                        <label>Project Duration</label>
                        <input class="form-control" #duration="ngModel" name="duration" pattern="[0-9]*" [(ngModel)]="service.formModel.duration" required/>
                        <label class="text-danger" [hidden]="duration.valid || duration.pristine">
                            This field is required.
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Project Cost</label>
                        <input class="form-control" #cost="ngModel" name="cost" pattern="[0-9]*" [(ngModel)]="service.formModel.cost" required/>
                        <label class="text-danger" [hidden]="cost.valid || cost.pristine">
                            This field is required.
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea class="form-control" rows="5" #description="ngModel" name="description" [(ngModel)]="service.formModel.description" required></textarea>
                        <label class="text-danger" [hidden]="description.valid || description.pristine">
                            This field is required.
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
